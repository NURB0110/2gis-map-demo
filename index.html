
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2GIS Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://maps.api.2gis.ru/2.0/loader.js?key=b14ba785-59fe-4d2d-9ed6-6ce87e60c8fc"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map;
    DG.then(function () {
      map = DG.map('map', {
        center: [43.238949, 76.889709],
        zoom: 13
      });

      var pointA = DG.marker([43.238949, 76.889709]).addTo(map);
      pointA.bindPopup('Точка А');

      var pointB = DG.marker([43.252, 76.920]).addTo(map);
      pointB.bindPopup('Точка B');

      DG.control.route({
        waypoints: [
          [43.238949, 76.889709],
          [43.252, 76.920]
        ]
      }).addTo(map);
    });
  </script>
</body>
</html>
